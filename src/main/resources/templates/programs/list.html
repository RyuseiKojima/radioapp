<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>ラジオ番組一覧</title></head>
<body>
<h1>ラジオ番組一覧</h1>
<a href="/programs/new">新しい番組を登録</a>
<ul>
  <li th:each="program : ${programs}">
    <strong th:text="${program.title}"></strong> -
    <span th:text="${program.host}"></span><br/>
    <em th:text="${program.description}"></em>
  </li>
</ul>
</body>
</html>
