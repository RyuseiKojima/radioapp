<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>番組登録</title></head>
<body>
<h1>番組登録フォーム</h1>
<form th:action="@{/programs}" th:object="${program}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label>タイトル: <input type="text" th:field="*{title}" /></label><br/>
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>
    <div>
        <label>パーソナリティ: <input type="text" th:field="*{host}" /></label><br/>
        <div th:if="${#fields.hasErrors('host')}" th:errors="*{host}"></div>
    </div>
    <div>
        <label>説明: <textarea th:field="*{description}"></textarea></label>
    </div>
    <div>
        <label>放送局:
            <select th:field="*{station}" required>
                <option value="" disabled selected>選択してください</option>
                <option th:each="station : ${stations}"
                        th:value="${station.id}"
                        th:text="${station.name}">
                </option>
            </select>
        </label>
        <div th:if="${#fields.hasErrors('station')}" th:errors="*{station}"></div>
    </div>
    <button type="submit">登録</button>
</form>
<a href="/programs">戻る</a>
</body>
</html>
