<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
    <head><title>Home</title></head>
    <body>
        <main layout:fragment="content">
            <div class="text-center">
                <div class="mb-4">
                    <i class="bi bi-radio" style="font-size: 4rem; color: #0d6efd;"></i>
                </div>
                <h1 class="display-4 mb-3">ようこそ、ラジオ管理アプリへ！</h1>
                <p class="lead text-muted">
                    お気に入りのラジオ番組を管理し、新しい番組を発見しましょう
                </p>
                <div class="mt-4">
                    <a th:href="@{/programs}" class="btn btn-primary btn-lg me-2">
                        <i class="bi bi-broadcast"></i> 番組一覧を見る
                    </a>
                    <a th:href="@{/login}" class="btn btn-outline-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> ログイン
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
