<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head><title>番組登録</title></head>
<body>
    <h1>番組登録・編集</h1>
        <form th:action="@{/admin/programs}" th:object="${program}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div>
                <label>タイトル:
                    <input type="text" th:field="*{title}" />
                </label>
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
            <div>
                <label>パーソナリティ:
                    <input type="text" th:field="*{host}" />
                </label>
                <div th:if="${#fields.hasErrors('host')}" th:errors="*{host}"></div>
            </div>
            <div>
                <label>放送局:
                    <select th:field="*{station}">
                        <option value="">選択してください</option>
                        <option th:each="station : ${stations}"
                                th:value="${station.id}"
                                th:text="${station.name}">局名</option>
                    </select>
                </label>
                <div th:if="${#fields.hasErrors('station')}" th:errors="*{station}"></div>
            </div>
            <div>
                <label>説明:
                    <textarea th:field="*{description}"></textarea>
                </label>
            </div>
            <button type="submit">保存</button>
        </form>
        <a href="/admin/programs">← 一覧へ戻る</a>
    </body>
</html>
