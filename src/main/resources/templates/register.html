<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>ユーザ登録</title>
    </head>
    <body>
        <h1>ユーザ登録</h1>
        <form th:action="@{/register}" th:object="${form}" method="post">
            <div>
                <label>ユーザー名: <input type="text" th:field="*{username}" /></label>
            </div>
            <div>
                <label>パスワード: <input type="password" th:field="*{password}" /></label>
            </div>
            <button type="submit">登録</button>
        </form>
    </body>
</html>
