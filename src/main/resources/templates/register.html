<!DOCTYPE html>
<html lang="ja" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
    <head>
        <meta charset="UTF-8">
        <title>ユーザー登録</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-header bg-success text-white text-center">
                            <h3 class="mb-0">
                                <i class="bi bi-person-plus"></i> ユーザー登録
                            </h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/register}" th:object="${form}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="bi bi-person"></i> ユーザー名
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="username" 
                                           th:field="*{username}" 
                                           required 
                                           autofocus
                                           placeholder="ユーザー名を入力">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock"></i> パスワード
                                    </label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="password" 
                                           th:field="*{password}" 
                                           required
                                           placeholder="パスワードを入力">
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success btn-lg">
                                        <i class="bi bi-person-check"></i> 登録
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center bg-light">
                            <small class="text-muted">
                                既にアカウントをお持ちの場合は
                                <a th:href="@{/login}" class="text-decoration-none">
                                    こちらからログイン
                                </a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
